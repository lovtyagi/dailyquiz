
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Daily Quiz</title>

<style>
body {
    margin: 0;
    font-family: "Comic Sans MS", Arial, sans-serif;
    background: linear-gradient(#FFECB3, #FFE082);
    text-align: center;
}

h1 {
    color: #FF7043;
}

.days {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 14px;
    padding: 20px;
    max-width: 420px;
    margin: auto;
}

.day-btn {
    padding: 18px;
    font-size: 18px;
    border-radius: 16px;
    border: none;
    cursor: pointer;
    background: #4CAF50;
    color: white;
}

.day-btn.locked {
    background: #BDBDBD;
    cursor: not-allowed;
}

.day-btn:active {
    transform: scale(0.95);
}
</style>
</head>

<body>

<h1>ðŸ“… Daily Quiz</h1>

<div class="days" id="days"></div>

<script>
const TOTAL_DAYS = 10;
const unlockedDay = parseInt(localStorage.getItem("unlockedDay") || "1");

const container = document.getElementById("days");

for (let i = 1; i <= TOTAL_DAYS; i++) {
    const btn = document.createElement("button");
    btn.className = "day-btn";
    btn.innerText = "Day " + i;

    if (i > unlockedDay) {
        btn.classList.add("locked");
        btn.innerText += " ðŸ”’";
    } else {
        btn.onclick = () => {
            window.location.href = "day" + i + ".html";
        };
    }

    container.appendChild(btn);
}
</script>

</body>
</html>
