<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Daily Quiz</title>

<style>
* {
    box-sizing: border-box;
}

body {
    margin: 0;
    font-family: "Comic Sans MS", "Arial Rounded MT Bold", sans-serif;
    background: linear-gradient(180deg, #FFECB3, #FFE082);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
}

.quiz-card {
    background: #ffffff;
    width: 90%;
    max-width: 420px;
    border-radius: 24px;
    padding: 22px;
    box-shadow: 0 12px 30px rgba(0,0,0,0.15);
    animation: popIn 0.4s ease;
}

@keyframes popIn {
    from { transform: scale(0.9); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
}

h2 {
    margin: 0 0 10px;
    color: #FF7043;
}

.progress-text {
    font-size: 14px;
    margin-bottom: 6px;
    color: #555;
}

.progress-bar {
    width: 100%;
    height: 10px;
    background: #EEE;
    border-radius: 10px;
    overflow: hidden;
    margin-bottom: 18px;
}

.progress-fill {
    height: 100%;
    width: 0%;
    background: linear-gradient(90deg, #66BB6A, #43A047);
    transition: width 0.4s ease;
}

.question {
    font-size: 20px;
    font-weight: bold;
    color: #333;
    margin-bottom: 16px;
}

.option-btn {
    width: 100%;
    padding: 14px;
    margin: 8px 0;
    font-size: 18px;
    border-radius: 16px;
    border: none;
    cursor: pointer;
    background: #E3F2FD;
    transition: all 0.2s ease;
}

.option-btn:hover {
    transform: scale(1.03);
}

.option-btn.correct {
    background: #C8E6C9;
}

.option-btn.wrong {
    background: #FFCDD2;
    animation: shake 0.3s;
}

@keyframes shake {
    0% { transform: translateX(0); }
    25% { transform: translateX(-4px); }
    50% { transform: translateX(4px); }
    75% { transform: translateX(-4px); }
    100% { transform: translateX(0); }
}

.message {
    font-size: 20px;
    font-weight: bold;
    margin-top: 14px;
}

.result {
    text-align: center;
}

.result h1 {
    font-size: 26px;
    color: #4CAF50;
}
</style>
</head>

<body>

<div class="quiz-card" id="card">
    <h2>üß† Daily Quiz</h2>

    <div class="progress-text" id="progressText"></div>
    <div class="progress-bar">
        <div class="progress-fill" id="progressFill"></div>
    </div>

    <div class="question" id="question"></div>
    <div id="options"></div>
    <div class="message" id="message"></div>
</div>

<script>
const DAY_NUMBER = 11;
const QUESTIONS = [
  {
    "question": "What is 2 + 11?",
    "options": [
      "13",
      "14",
      "12"
    ],
    "correctIndex": 0
  },
  {
    "question": "What is 2 + 12?",
    "options": [
      "14",
      "15",
      "13"
    ],
    "correctIndex": 0
  },
  {
    "question": "What is 2 + 13?",
    "options": [
      "15",
      "16",
      "14"
    ],
    "correctIndex": 0
  },
  {
    "question": "How many months are there in a year?",
    "options": [
      "10",
      "12",
      "8"
    ],
    "correctIndex": 1
  },
  {
    "question": "How many sides does a Circle have?",
    "options": [
      "3",
      "4",
      "0"
    ],
    "correctIndex": 2
  },
  {
    "question": "What color is banana?",
    "options": [
      "Yellow",
      "Red",
      "Blue"
    ],
    "correctIndex": 0
  },
  {
    "question": "Which body part helps you see?",
    "options": [
      "Eye",
      "Ear",
      "Nose"
    ],
    "correctIndex": 0
  },
  {
    "question": "Which one is a flower?",
    "options": [
      "Rose",
      "Dog",
      "Car"
    ],
    "correctIndex": 0
  },
  {
    "question": "U is for?",
    "options": [
      "Upple",
      "Ball",
      "Cat"
    ],
    "correctIndex": 0
  },
  {
    "question": "V is for?",
    "options": [
      "Vpple",
      "Ball",
      "Cat"
    ],
    "correctIndex": 0
  }
];


let index = 0;
let score = 0;
let locked = false;

function loadQuestion() {
    locked = false;

    document.getElementById("message").innerText = "";

    document.getElementById("progressText").innerText =
        `Question ${index + 1} of ${QUESTIONS.length}`;

    document.getElementById("progressFill").style.width =
        ((index) / QUESTIONS.length) * 100 + "%";

    document.getElementById("question").innerText =
        QUESTIONS[index].question;

    const optionsDiv = document.getElementById("options");
    optionsDiv.innerHTML = "";

    QUESTIONS[index].options.forEach((opt, i) => {
        const btn = document.createElement("button");
        btn.className = "option-btn";
        btn.innerText = opt;

        btn.onclick = () => checkAnswer(btn, i === QUESTIONS[index].correctIndex);
        optionsDiv.appendChild(btn);
    });
}

function checkAnswer(button, isCorrect) {
    if (locked) return;
    locked = true;

    if (isCorrect) {
        score++;
        button.classList.add("correct");
        showMessage("üéâ Great job!", "#4CAF50");

        setTimeout(nextQuestion, 900);
    } else {
        button.classList.add("wrong");
        showMessage("üòä Try again!", "#F44336");
        locked = false;
    }
}

function showMessage(text, color) {
    const msg = document.getElementById("message");
    msg.innerText = text;
    msg.style.color = color;
}

function nextQuestion() {
    index++;
    if (index < QUESTIONS.length) {
        loadQuestion();
    } else {
        finishQuiz();
    }
}

function finishQuiz() {
    document.getElementById("card").innerHTML = `
        <div class="result">
            <h1>üèÜ Well Done!</h1>
            <p>You scored <b>${score}</b> out of <b>${QUESTIONS.length}</b></p>
        </div>
    `;

    setTimeout(() => {
        Android.onQuizCompleted(score, QUESTIONS.length);
    }, 1200);
}

loadQuestion();
</script>

</body>
</html>
